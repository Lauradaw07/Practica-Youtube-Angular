<div class="row contenedor">

    <div class="col-12 col-lg-3" *ngFor="let video of getVideos">

        <div class="card mt-3 mb-3">
            <div class="card-body">
                <div class="row">
                    <img src="{{video.snippet.thumbnails.high.url}}" alt="">
                </div>
                <div class="row mt-3">
                    <h5>{{video.snippet.title}}</h5>
                </div>

                <div class="row">
                    <p>{{video.snippet.description}}</p>
                </div>
                <div class="row mt-3 d-flex justify-content-around">
                    <a class="btn text-white bg-dark botonVer" href="https://www.youtube.com/watch?v={{video.id.videoId}}" target="_blank">Ver</a>

                    <a class="btn text-white bg-danger botonFavs" (click)="agregarVideo(video)">Favoritos</a>
                </div>
                
            </div>
        </div>

    </div>

</div>
